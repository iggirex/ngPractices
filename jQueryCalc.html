<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Traditional JS Development</title>
</head>
<body>
  <h1>Addition of two numbers</h1>

  First Number: <input type="text" id="firstNumInput" /> </br>
  Second Number: <input type="text" id="secondNumInput" /> </br>

  <button id="calculateBtn" onclick="calculate()">Calculate!</button> </br>

  Result: <p id="result"></p>

  <script>
    function calculate() {
      var num1 = parseInt(document.getElementById("firstNumInput").value);
      var num2 = parseInt(document.getElementById("secondNumInput").value);

      var result = num1 + num2;
      document.getElementById("result").innerHTML = result;

      //problem1: too much boilerplate code (getElementById)
      //problem2: too dependant on dom, if elements don't exist in dom code will break
      //problem3: our "business logic" (getElementById) can't be tested because it's dependent on dom
      //problem4: wouldn't it be nice to have this logic available to the rest of the project?
      //problem5: "calculate" is too vague, what is it calculating? "calculate(firstNum, secondNum)" reads cleaner
    }
  </script>
</body>
</html>
