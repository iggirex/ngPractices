<!DOCTYPE html>
<!-- Angular controls where ever you declare ng-app. In this case, we want the whole html document -->
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Angular Module</title>
  <script src="angularMC.js"></script>
</head>
<body>


  <script>
  //we angular module inside IIFE for protective scope
    (function() {
      var name = "myApp",
          requires = [];
      var myApp = angular.module(name, requires);
    })
    //var myApp = angular.module("myApp", []);
    console.log(angular.module("myApp");
  </script>
</body>
</html>
